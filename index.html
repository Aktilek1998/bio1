            --dark-color: #002B5B;
        }

            padding: 20px;
        }

            background: white;

            align-items: center;
            justify-content: center;

        }

        }

            gap: 10px;
            margin-bottom: 20px;
        }
        
        .organ-btn {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--light-color);

            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;

            const progressBarRef = useRef(null);

                const audio = audioRef.current;
                if (!audio) return;

                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const updateVolume = () => setVolume(audio.volume);

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('volumechange', updateVolume);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('volumechange', updateVolume);
                };
            }, []);

            const togglePlay = () => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            const handleEnded = () => {
                setIsPlaying(false);

            };

                if (isNaN(seconds)) return "0:00";
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            const handleProgressClick = (e) => {
                if (!audioRef.current || !progressBarRef.current) return;
                
                const progressBar = progressBarRef.current;
                const clickPosition = e.clientX - progressBar.getBoundingClientRect().left;
                const progressBarWidth = progressBar.clientWidth;
                const percentage = clickPosition / progressBarWidth;
                
                audioRef.current.currentTime = percentage * duration;
            };

            const handleVolumeClick = (e) => {
                if (!audioRef.current || !volumeSliderRef.current) return;
                
                const volumeSlider = volumeSliderRef.current;
                const clickPosition = e.clientX - volumeSlider.getBoundingClientRect().left;
                const volumeSliderWidth = volumeSlider.clientWidth;
                const newVolume = Math.max(0, Math.min(1, clickPosition / volumeSliderWidth));

                setVolume(newVolume);
            };

                    <div className="all-questions-container">
                        {questions.map((question, index) => (
                            <div key={index} className="test-question">
                                <h4>{index + 1}. {question.question}</h4>
                                <div className="test-options">
                                    {question.options.map((option, optionIndex) => {
                                        const isSelected = selectedAnswers[index] === optionIndex;
                                        let optionClass = 'test-option';
                                        if (isSelected) {
                                            optionClass += ' selected';
                                        }
                                        
                                        return (
                                            <div
                                                key={optionIndex}
                                                className={optionClass}
                                                onClick={() => handleAnswerSelect(index, optionIndex)}
                                            >
                                                {String.fromCharCode(65 + optionIndex)}) {option}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="game-controls" style={{marginTop: '20px'}}>
                        <button 
                            className="model-btn" 
                            onClick={handleShowResults}
                            disabled={selectedAnswers.length !== questions.length}
                        >
                            Тестті аяқтау
                        </button>
                        
                        <button 
                            className="model-btn" 
                            onClick={handleRestartTest}
                            style={{marginLeft: '10px', background: '#6c757d'}}
                        >
                            Қайта бастау
                        </button>
                    </div>
                    
                    <div style={{marginTop: '15px', color: '#6c757d'}}>
                        Жауап берілген сұрақтар: {selectedAnswers.length}/{questions.length}
                    </div>
                </div>
            );
        };

        // Ағза суреті компоненті
        const OrganImage = ({ organType, size = '40px' }) => {
            if (!organType || !organImages[organType]) {
                return (
                    <div style={{ 
                        width: size, 
                        height: size,
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        backgroundColor: '#f0f0f0',
                        borderRadius: '5px',
                        fontSize: '1.5em'
                    }}>
                        {organType === 'brain' ? '🧠' :
                         organType === 'heart' ? '❤️' :
                         organType === 'lungs' ? '🫁' :
                         organType === 'liver' ? '🟫' :
                         organType === 'stomach' ? '🟨' :
                         organType === 'intestines' ? '🟠' :
                         organType === 'kidneys' ? '🟦' :
                         organType === 'skeleton' ? '🦴' :
                         organType === 'eye' ? '👁️' :
                         organType === 'ear' ? '👂' :
                         organType === 'tooth' ? '🦷' :
                         organType === 'pancreas' ? '🟩' :
                         organType === 'tongue' ? '👅' :
                         organType === 'hair' ? '💇' :
                         organType === 'skin' ? '🤚' : '🔬'}
                    </div>
                );
            }
            
            const altText = organData[organType]?.name || organType;
            
            return (
                <img 
                    src={organImages[organType]} 
                    alt={altText}
                    style={{ 
                        width: size, 
                        height: size,
                        objectFit: 'contain'
                    }}
                />
            );
        };

        // Негізгі компонент
        const AnatomyLab = () => {
            const [selectedOrgan, setSelectedOrgan] = useState(null);
            const [currentMode, setCurrentMode] = useState('view');
            const [selectedModel, setSelectedModel] = useState(null);
            
            const handleOrganSelect = (organType) => {
                setSelectedOrgan(organType);
                setSelectedModel(organType);
                setCurrentMode('view');
            };
            
            const handleModeChange = (mode) => {
                setCurrentMode(mode);
            };
            
            const handleModelChange = (modelType) => {
                setSelectedModel(modelType);
            };
            
            const renderOrganDetail = () => {
                if (!selectedOrgan) return null;
                
                const organ = organData[selectedOrgan];
                if (!organ) return null;
                
                const hasAdditionalModels = organ.additionalModels && organ.additionalModels.length > 0;
                
                return (
                    <div className="organ-detail" style={{display: 'flex', flexDirection: 'column'}}>
                        <div className="game-mode-selector">
                            <button 
                                className={`mode-btn ${currentMode === 'view' ? 'active' : ''}`}
                                onClick={() => handleModeChange('view')}
                            >
                                Қарау
                            </button>
                            <button 
                                className={`mode-btn ${currentMode === 'test' ? 'active' : ''}`}
                                onClick={() => handleModeChange('test')}
                            >
                                Тест
                            </button>
                        </div>
                        
                        {currentMode === 'view' && (
                            <>
                                {hasAdditionalModels && (
                                    <div className="model-selector">
                                        <h4>Модель түрін таңдаңыз:</h4>
                                        <div className="model-buttons">
                                            <button 
                                                className={`model-type-btn ${selectedModel === selectedOrgan ? 'active' : ''}`}
                                                onClick={() => handleModelChange(selectedOrgan)}
                                            >
                                                {organ.name}
                                            </button>
                                            {organ.additionalModels.map((model, index) => (
                                                <button 
                                                    key={index}
                                                    className={`model-type-btn ${selectedModel === model.key ? 'active' : ''}`}
                                                    onClick={() => handleModelChange(model.key)}
                                                >
                                                    {model.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                <div className="organ-image-container">
                                    <Organ3DModel organType={selectedModel} />
                                </div>
                                
                                <div style={{marginTop: '15px'}}>
                                    <h5 style={{color: 'var(--dark-color)', marginBottom: '10px'}}>
                                        🎧 {organ.name} туралы анықтама
                                    </h5>
                                    <AudioPlayer 
                                        audioUrl={organ.audioDescription} 
                                        organName={organ.name}
                                    />
                                </div>
                                
                                <div className="organ-info">
                                    <h2>
                                        {selectedModel === selectedOrgan 
                                            ? organ.name 
                                            : organ3DModels[selectedModel]?.name || organ.name
                                        }
                                    </h2>
                                    
                                    {selectedModel !== selectedOrgan && hasAdditionalModels && (
                                        organ.additionalModels.map((model, index) => (
                                            model.key === selectedModel && (
                                                <div key={index} className="organ-fact">
                                                    <p>{model.description}</p>
                                                </div>
                                            )
                                        ))
                                    )}
                                    
                                    <p><strong>Негізгі функциясы:</strong> {organ.function}</p>
                                    
                                    <p><strong>Бөлімдер саны:</strong> {organ.parts}</p>
                                    
                                    {organ.details && (
                                        <>
                                            <h3 style={{marginTop: '20px', color: 'var(--dark-color)'}}>Бөлімдері:</h3>
                                            <ul style={{marginLeft: '20px'}}>
                                                {organ.details.parts.map((part, index) => (
                                                    <li key={index} style={{marginBottom: '10px'}}>
                                                        <strong>{part.name}:</strong> {part.description}
                                                    </li>
                                                ))}
                                            </ul>
                                        </>
                                    )}
                                    
                                    <div className="organ-fact">
                                        <strong>Қызықты факт:</strong> {organ.fact}
                                    </div>
                                </div>
                            </>
                        )}
                        
                        {currentMode === 'test' && (
                            <OrganTest 
                                key={selectedOrgan}
                                questions={organ.testQuestions || []} 
                                organKey={selectedOrgan}
                            />
                        )}
                    </div>
                );
            };
            
            return (
                <div className="main-container">
                    <div className="header">
                        <h1>🎓 Физиологиялық процестердің симуляциясы</h1>
                        <p> </p>
                    </div>
                    
                    <div className="content">
                        <div className="image-section">
                            <div className="human-image-container">
                                <img src="https://img.freepik.com/free-vector/human-model-with-organs_1308-24148.jpg?w=360" 
                                     alt="Адам денесі" 
                                     className="human-image" />
                            </div>
                            
                            <h5>Ағзаны таңдаңыз:</h5>
                            <div className="organ-buttons">
                                {Object.keys(organData).map(organType => (
                                    <button
                                        key={organType}
                                        className={`organ-btn ${selectedOrgan === organType ? 'active' : ''}`}
                                        onClick={() => handleOrganSelect(organType)}
                                    >
                                        <span className="organ-icon">
                                            <OrganImage 
                                                organType={organType} 
                                                size="40px"
                                            />
                                        </span>
                                        <span className="organ-name">
                                            {organData[organType].name}
                                        </span>
                                        {organ3DModels[organType] && (
                                            <span style={{marginLeft: 'auto', fontSize: '12px', color: 'var(--primary-color)'}}>
                                                3D
                                            </span>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="controls-section">
                            <div className="info-section">
                                {!selectedOrgan ? (
                                    <div className="default-message">
                                        <div style={{width: '100%', height: '400px', marginBottom: '20px'}}>
                                            {/* БАСТАПҚЫДА КӨРСЕТІЛЕТІН 3D МОДЕЛЬ */}
                                            <div className="sketchfab-embed-wrapper">
                                                <iframe 
                                                    title="3d Адам қаңқасы модель"
                                                    frameBorder="0" 
                                                    allowFullScreen 
                                                    mozallowfullscreen="true" 
                                                    webkitallowfullscreen="true" 
                                                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                                                    xr-spatial-tracking 
                                                    execution-while-out-of-viewport 
                                                    execution-while-not-rendered 
                                                    web-share 
                                                    width="100%" 
                                                    height="100%" 
                                                    src="https://sketchfab.com/models/6a7a537a71444f6e8201e18a685a013d/embed?autostart=1&ui_theme=dark&camera=0&preload=1&dnt=1"
                                                >
                                                </iframe>
                                            </div>
                                        </div>
                                        <div>
                                            <div style={{fontSize: '4em'}}>👆</div>
                                            <p>
                                                Ағза туралы ақпаратты көру үшін сол жақтағы ағзаны таңдаңыз
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    renderOrganDetail()
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // React компонентін DOM-ға қосу
        ReactDOM.render(<AnatomyLab />, document.getElementById('root'));
    </script>
</body>
</html>
